<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>연습</title>
		<style>
			.gallery {
				display: flex;
				width: 85vw;
				height: 60vmin;
				gap: 5px;
			}
			.gallery img {
				height: 100%;
				flex: 1;
				object-fit: cover;
				overflow: hidden;
				cursor: pointer;
				border-radius: 10px;
				transition: ease-out 0.7s;
			}

			.gallery img:hover {
				flex: 4;
			}
		</style>
	</head>
	<body>
		<div class="gallery">
			<img
				src="https://images.unsplash.com/photo-1656392297558-aac0eba81c2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80"
			/>
			<img
				src="https://images.unsplash.com/photo-1656203549852-0fee2be87ffb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=686&q=80"
				alt=""
			/>
			<img
				src="https://images.unsplash.com/photo-1656358828391-fac84b7db711?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=670&q=80"
			/>
			<img
				src="https://images.unsplash.com/photo-1656339882631-c6fa9fdeac0d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
				alt=""
			/>
		</div>
	</body>
</html>
